apiVersion: v1
kind: Namespace
metadata:
  name: smartcow
  labels:
    app: smartcow

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: smartcow-ui
  namespace : smartcow
  labels:
    app: smartcow-ui
    type: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smartcow-ui
      type: front-end
  template:
    metadata:
      name: smartcow-ui-pod
      labels:
        app: smartcow-ui
        type: front-end
    spec:
      containers:
        - name: smartcow-ui
          image: dkagitha/k8s-smartcow-ui:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000

---
apiVersion: v1
kind: Service
metadata:
  name: smartcow-ui-service
  labels:     
    svc: smartcow-ui
spec:
  type: LoadBalancer
  ports:
    - protocol : TCP
      port: 8080
      targetPort: 3000
  selector:
    app: smartcow-ui
    type: front-end
  
      

