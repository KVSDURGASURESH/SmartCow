apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smartcow
  namespace : smartcow
spec:
  rules:
    - host: smartcow-stats.com
      http:
        paths:
          - path: /stats
            pathType: Prefix
            backend:
              service:
                name: smartcow-ui-service
                port:
                  number: 8080